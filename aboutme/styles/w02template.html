<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Sample</title>
    <link rel="stylesheet" href="style.css">
    <!--the 'rel=' means relationship- 'stylesheet' HAS to be the name -->
</head>
<body>
    <h1>This is my heading</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aut corporis dolorem labore dignissimos, tempora fugit itaque dolorum aperiam iusto dicta excepturi voluptates autem saepe molestias maxime. Officiis quibusdam veniam quae!</p>
    <h1 id="smaller">Another</h1>
    <p class="highlight">Hightlight this</p>
    <!--id is specifically for javascript, class is for everything-->
    <h2>
        orangered
    </h2>
    <h2 class="orange">
        orange
    </h2>
    <!--in programming, counting starts at 0 instead of 1, going all the way to 9-->
    <!--it basically goes 1 2 3 4 5 6 7 8 9 A B C D E F
    PRIMARY COLORS: red, green, blue-->
    <!--R  G  B
        FF 00 00 = BRIGHT RED
        00 FF 00 = BRIGHT GREEN
        00 00 FF = BRIGHT BLUE
        FF 00 FF = BRIGHT PURPLE
        CC 00 CC = DARKER PURPLE-->
</body>
</html>
